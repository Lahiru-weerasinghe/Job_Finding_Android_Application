name: linkup
description: LinkUp Mobile Application.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.11.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.2
  http: ^0.13.4
  flutter_local_notifications: ^9.4.0
  uuid: ^3.0.6
  flutter_secure_storage: ^5.0.2
  flutter_datetime_picker: ^1.5.1
  fluttertoast: ^8.0.9
  page_transition: ^2.0.5
  image_cropper: ^1.5.0
  image_picker: ^0.8.2
  path_provider: ^2.0.9
  flutter_image_compress: ^1.1.0
  firebase_core: ^1.3.0
  firebase_storage: ^10.2.9
  font_awesome_flutter: ^10.0.0
  syncfusion_flutter_datepicker: ^19.4.56
  pull_to_refresh: ^2.0.0
  flutter_slidable: ^1.0.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Roboto-Regular
      fonts:
        - asset: assets/fonts/RobotoRegular.ttf
    - family: Roboto-Medium
      fonts:
        - asset: assets/fonts/RobotoMedium.ttf
    - family: Roboto-Thin
      fonts:
        - asset: assets/fonts/RobotoThin.ttf
    - family: Roboto-Bold
      fonts:
        - asset: assets/fonts/RobotoBold.ttf
    - family: Larsseit
      fonts:
        - asset: assets/fonts/Larsseit.ttf
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf
    - family: SF-Pro
      fonts:
        - asset: assets/fonts/SFPro.ttf
